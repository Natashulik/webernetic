<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webernetic</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="demo">
        <div class="demo__container">
          <div class="demo__wrapper">
            <div class="demo__content">
              <h1 class="demo__title">Демо-версия</h1>
              <p class="demo__text">
                За 18 лет деятельности было реализовано более 500 крупных, а так
                же, не менее 2500 средних и малых проектов. Используя знания и
                накопленный опыт мы можем предложить
              </p>
              <button class="demo__button">
                <span class="demo__button-text">Попробовать бесплатно</span>
                <span class="demo__icon-box">
                  <img
                    class="demo__icon"
                    src="./images/arrow.svg"
                    alt="icon arrow"
                  />
                </span>
              </button>
            </div>
            <div class="demo__pic">
              <img class="demo__image" src="./images/laptop.png" alt="laptop" />
              <img
                class="demo__image-medium"
                src="./images/laptop-medium.png"
                alt="laptop"
              />
              <img
                class="demo__image-mobile"
                src="./images/laptop-mobile.png"
                alt="laptop"
              />
            </div>
          </div>
        </div>
      </section>

      <div id="modal" class="modal">
        <div class="modal-content">
          <div class="modal__close-button">
            <img
              class="modal__close-icon"
              src="./images/close.svg"
              alt="close icon"
            />
          </div>
          <div class="modal__form-container" id="modal__form-container">
            <form action="#!" method="POST" class="modal__form form" id="form">
              <h2 class="form__title">Войти в систему</h2>
              <input
                class="form__input"
                id="emailInput"
                type="text"
                placeholder="Email/Телефон"
              />
              <input
                class="form__input"
                id="passwordInput"
                type="password"
                placeholder="Пароль"
              />

              <label class="form__checkbox-label">
                <input
                  class="form__checkbox-input"
                  id="checkbox"
                  type="checkbox"
                  name="checkbox"
                />
                Запомнить пароль
              </label>
              <a
                class="form__link"
                href="https://www.google.com/"
                target="_blank"
                >Восстановить</a
              >
              <span class="errorMessage" id="errorMessage"></span>
              <button type="submit" class="form__button form__button-login">
                Войти
              </button>
              <a
                type="submit"
                class="form__button form__button-register"
                href="https://www.google.com/"
                target="_blank"
              >
                Зарегестрироваться
              </a>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="./js/index.js"></script>
  </body>
</html>
